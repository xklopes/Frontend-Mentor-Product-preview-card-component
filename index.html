<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main class="container">
        <div class="image1">
            <img src="images/image-product-desktop.jpg" alt="perfume">
        </div>
        <div class="image2">
            <img src="images/image-product-mobile.jpg" alt="perfume">
        </div>
        <div class="content">
            <p class="product">PERFUME</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="value">
                <h3 class="value1">$149.99</h3>
                <p class="value2">$169.99</p>
            </div>
            <div class="button">
                <a href="#"><img src="images/icon-cart.svg" alt="cart">  Add to Cart</a>
            </div>
        </div>
        
    </main>
</body>
</html>
